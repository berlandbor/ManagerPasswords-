<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Менеджер паролей</h1>
                <p>Все созданные вами пароли храняться локально в базе данных браузера. Через функцию: localStorage. О ней можно прочитать <a href="https://berlandbor.github.io/MyBlog/7.html">здесь.</a> </p>
        
        <input id="serviceName" placeholder="Название сервиса" />
        <input id="login" placeholder="Логин" />
        <input id="password" placeholder="Пароль" />
        <button id="generatePasswordBtn">Сгенерировать пароль</button>
        <hr><button id="savePasswordBtn">Сохранить</button>
        <hr><button id="clearBtn">Очистить поля</button>

        <h2>Список паролей</h2>
        <ul id="passwordList"></ul>

        <div id="storageStatus">
            <p><strong>Использовано памяти:</strong> <span id="usedSpace">0</span> из 5000 KB</p>
            <p id="warning" style="color: red;"></p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalLogin"></p>
            <p id="modalPassword"></p><hr>
            <button id="copyPasswordBtn">Копировать пароль</button><hr>
            <button id="deleteBtn">Удалить запись</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
